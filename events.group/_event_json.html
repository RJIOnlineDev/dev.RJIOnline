{exp:calendar:events event_id="{embed:entry_id}"}

		  {
			"@context": "http://schema.org",
			"@type": "Event",
			"name": "{title}",
			"startDate" : "{event_start_date format="%Y-%m-%dT%H:%i"}",
			"endDate" : "{event_end_date format="%Y-%m-%dT%H:%i"}",
			"organizer" : {rji_org_json},
			"url" : "{comment_url_title_auto_path}",
			"description": "{event_teaser}",

			  "@type" : "Place",

			  "name" : "Reynolds Journalism Institute",

			}
		  }
</script>
